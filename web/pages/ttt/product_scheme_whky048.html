    <script>

        var introducer = (function(){

            var defaults = {
                global : schemeCommon.getGlobal()
            };

            function saveInfo(){
                var name;
                var mobile;
                var word;
                var word_code;

                name = $("#name").val();
                if($.sas.util.isNull(name)){
                    humane.info('请输入姓名');
                    return;
                }
                mobile = $("#mobile").val();
                if($.sas.util.isNull(mobile)){
                    humane.info('请输入手机号码');
                    return;
                }
                if(mobile.length != 11){
                    humane.info('请输入正确手机号码');
                    return;
                }
                if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(mobile))){
                    humane.info('请输入正确手机号码');
                    return;
                }

                word=[];
                word.push($("#city").val());
                if($.sas.util.isNull($("#city").val())){
                    humane.info('请输入城市');
                    return;
                }
                word.push($("#resource").val());
                if($.sas.util.isNull($("#resource").val())){
                    humane.info('请输入来源');
                    return;
                }

                var commonProCustomInfo={};
                commonProCustomInfo.name=name;
                commonProCustomInfo.mobile=mobile;
                commonProCustomInfo.word=word;
                commonProCustomInfo.word_code=word_code;
                commonProCustomInfo.transmitId=defaults.global.pTransmitId;
                commonProCustomInfo.popularizeId=defaults.global.popularizeId;
                commonProCustomInfo.schemeId=defaults.global.schemeId;
                commonProCustomInfo.openId=$.sas.util.getCookie("openId");

                $.ajax({
                    type : "POST",
                    url : "http://uu.ttsales.cn/ttsales-cms/common/customerIfo/drive.do",
                    contentType:'application/json',
                    data :JSON.stringify(commonProCustomInfo),
                    dataType : 'json',
                    success : function(data) {
                        if(data=="1"){
                            humane.info("已成功提交！");
                            $("#name").val('');
                            $("#mobile").val('');
                            $("#city").val('');
                            //  $("#resource").val('');

                        }else if(data=="0"){
                            humane.info("您的手机号已存在！");
                        }
                    },
                    dataType : "text"
                });

            };

            return {
                saveInfo:saveInfo
            };

        })();
