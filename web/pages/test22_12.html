<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>blocl类型与inline类型对比</title>
</head>
<style>
    div.inlineblock{
        background-color: #00aaff;
        display: inline-block;
        width: 300px;
    }
    div.inline{
        background-color: #aaff00;
        display: inline;
        width: 300px;
    }

</style>
<body>
<div>
    <div class="inlineblock">inline-block类型</div>
    <div class="inlineblock">inline-block类型</div>
</div>
    <div class="inline">inline类型</div>
    <div class="inline">inline类型</div>
</body>
</html>
