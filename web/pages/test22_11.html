<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>blocl类型与inline类型对比</title>
</head>
<style>
    div{
        background-color: #aaff00;
        display: inline-block;
    }
    span{
        background-color: #ffaa00;
        display: block;
    }

</style>
<body>
<div>div元素</div>
<div>div元素</div>
<span>span元素</span>
<span>span元素</span>
</body>
</html>
